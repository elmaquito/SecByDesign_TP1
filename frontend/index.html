<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gestion des notes</h1>
        <div id="auth-container">
            <h2 class="mt-3">Connexion</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </div>
        <div id="notes-container" style="display: none;">
            <h2 class="mt-3">Notes</h2>
            <ul id="notes-list" class="list-group">
            </ul>
            <form id="add-note-form" class="mt-3">
                <div class="mb-3">
                    <label for="note-title" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="note-title" required>
                </div>
                <div class="mb-3">
                    <label for="note-content" class="form-label">Contenu</label>
                    <textarea class="form-control" id="note-content" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Ajouter une note</button>
            </form>
            <button id="logout-btn" class="btn btn-danger mt-3">Se d√©connecter</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
